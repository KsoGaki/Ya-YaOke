  <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $win = $(window).height();
      $scroll = $(document).scrollTop();
      $('.layer1').css("top",$win*1.3 - $scroll*0.1+"px");
      $('.layer2').css("top",$win*1.1 + $scroll*0.2+"px");
      $('.layer3').css("top",$win*1.025 + $scroll*0.3+"px");
      $('.layer4').css("top",$win + $scroll*0.4+"px");
      $('.layer5').css("top",-100 - $scroll*0.1+"px");
      $('.layer6').css("top",0 - $scroll*0.2+"px");
      $('.layer7').css("top",100 - $scroll*0.3+"px");
      $('.layer8').css("top",150 - $scroll*0.4+"px");
      $(window).scroll(function(){
        $scroll = $(document).scrollTop();
        $('.layer1').css("top",$win*1.5 - $scroll*0.1+"px");
        $('.layer2').css("top",$win*1.25 + $scroll*0.2+"px");
        $('.layer3').css("top",$win* + $scroll*0.3+"px");
        $('.layer4').css("top",$win*0.9 + $scroll*0.4+"px");
        $('.layer5').css("top",-100 - $scroll*0.5+"px");
        $('.layer6').css("top",0 - $scroll+"px");
        $('.layer7').css("top",100 - $scroll*1.5+"px");
        $('.layer8').css("top",150 - $scroll*2+"px");
      });
    });
